<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table</title>
</head>
<body>
    <table border="1px" style=" width: 40%;">
        <tr style="text-align: center;">
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr style="text-align: center;">
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr style="text-align: center; padding: 20%" >
            <th>Start</th>
            <th>End</th>
        </tr>
        <tr style="text-align: center;">
            <td rowspan="2">Monday</td>
            <td rowspan="2">06:00 AM</td>
            <td rowspan="2">05:00 PM</td>
            <td>Introduction</td>
        </tr>
        <tr style="text-align: center;">
            <td>Uses</td>
        </tr>
        <tr style="text-align: center;">
            <td rowspan="4">Tuesday</td>
            <td>08:00 AM</td>
            <td>11:00 AM</td>
            <td style="text-align: center;">-</td>
        </tr>
        <tr style="text-align: center;">
            <td>11:00 AM</td>
            <td>02:00 PM</td>
            <td>Learn</td>
        </tr>
        <tr style="text-align: center;">
            <td>02:00 PM</td>
            <td>08:00 PM</td>
            <td rowspan="2" style="text-align: center;">-</td>
        </tr>
        <tr style="text-align: center;">
            <td>10:00 AM</td>
            <td>01:00 PM</td>
        </tr>
        <tr style="text-align: center;">
            <td>Wednesday - Friday</td>
            <td colspan="2">Full day</td>
            <td>Practical</td>
        </tr>
        <tr style="text-align: center;">
            <td>Saturday - Sunday</td>
            <td colspan="2">11:00 AM - 05:00 PM</td>
            <td>Extra Class</td>
        </tr>
    </table>
</body>
</html>
