<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: flex; flex-direction: column; align-items: center; font-size:large;">
    <h1>Registration Form</h1>
    <form action="./login.html" style="display: flex;">
        <fieldset>
            <legend>Registration</legend> 
           <div style="display: flex; gap: 40px;">
            <div>
                <label for="fname">First Name<span style="color: red;">*</span>:</label><br>
                <input type="text" id="fname" placeholder="Enter your first name" required><br>
                <label for="lname">Last Name<span style="color: red;">*</span>:</label><br>
                <input type="text" id="lname" placeholder="Enter your Last name" required><br>
                <label for="email">Email<span style="color: red;">*</span>:</label><br>
                <input type="email" id="email" placeholder="Enter your email" required><br>
                <label for="pass">Password<span style="color: red;">*</span>:</label><br>
                <input type="password" id="pass" placeholder="Enter your Password" required><br>
                <label for="cpass">Confirm Password<span style="color: red;">*</span>:</label><br>
                <input type="password" id="cpass" placeholder="Confirm your Password" required><br><br>
           </div>
           <div>
                <label for="">Gender<span style="color: red;">*</span></label><br>
                <input type="radio" id="male" name="qes"><label for="male">Male</label>
                <input type="radio" id="female" name="qes"><label for="female">Female</label><br>
                <label for="age">Age<span style="color: red;">*</span>:</label><br>
                <input type="number" id="age" min="10" max="50"><br>
                <label for="phone">Phone Number<span style="color: red;">*</span>:</label><br>
                <input type="number" id="phone"><br>
                <label for="adr">Address<span style="color: red;">*</span>:</label><br>
                <textarea id="adr" placeholder="Enter your Address"></textarea><br>
                <label for="option">Interests<span style="color: red;">*</span></label>
                <select id="option">
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="sql">SQL</option>
                    <option value="sql">AWS</option>
                    <option value="sql">Azure</option>
                </select>
           </div>
           </div>
           <input type="submit" value="submit"> <input type="reset" value="reset"><br>
           <p>Already a Member? Please <a href="./login.html">Login</a></p>
        </fieldset>
    </form>
</body>
</html>
