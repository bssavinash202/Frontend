<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <h1>User Login</h1>
    <form action="./success.html" class="login-form">
           <div class="login">
            <h1>User Login</h1>
               <div class="email">
                <label for="email">Email<span style="color: red;">* </span>:</label>
                <input type="email" id="email" placeholder="Enter your email" required >
               </div>
                <div class="password">
                    <label for="pass">Password<span style="color: red;">*</span>:</label>
                <input type="password" id="pass" placeholder="Enter your Password" required >
                </div>
               <div class="check">
                <input type="checkbox" id="check"><label for="check">Remember me</label>
               </div>
                <div class="buttons">
                    <input type="submit" value="Login" class="btn1"> <input type="reset" value="Reset" class="btn2">
                </div>
                <p>Not a User? Please <a href="./register.html">Register</a></p>
           </div>
       </form>
   </div>
</body>
</html>
