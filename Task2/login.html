<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: flex; flex-direction: column; align-items: center; font-size: large;">
    <h1>User Login</h1>
    <form action="./success.html">
        <fieldset style="padding: 25px;">
            <legend>Login</legend>
            <label for="email">Email<span style="color: red;">*</span>:</label><br>
            <input type="email" id="email" placeholder="Enter your email" required ><br>
            <label for="pass">Password<span style="color: red;">*</span>:</label><br>
            <input type="password" id="pass" placeholder="Enter your Password" required ><br><br>
            <input type="checkbox" id="check"><label for="check">Remember me</label><br><br>
            <input type="submit" value="Login"> <input type="reset" value="Reset">
            <p>Not a User? Please <a href="./register.html">Register</a></p>
           
        </fieldset>
       </form>
</body>
</html>
