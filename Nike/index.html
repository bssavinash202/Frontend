<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTudBGHxJ1nIIhJ-vKoSkYc-pF_QIRy47rihQ&s" alt="">

        <div>
            <ul class="menu">

        <div>

    <main class='main'>
