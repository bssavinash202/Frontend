<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
</head>
<body>
    <h1>Login form</h1>
   <form action="./success.html">
    <fieldset>
        <legend>Login</legend>
        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="Enter your email" required><br>
        <label for="pass">Password</label><br>
        <input type="password" id="pass" placeholder="Enter your Password" required><br><br>
        <input type="submit" value="Login"> <input type="reset" value="Reset">
        <p>Not a User? please register<a href="./regisform.html">Click me</a></p>
    </fieldset>
   </form>
</body>
</html>
