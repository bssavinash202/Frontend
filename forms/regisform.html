<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="./Loginform.html">
        <fieldset>
            <legend>Registration</legend>
            <label for="fname">Full Name*:</label><br>
            <input type="text"  id="fname" placeholder="Enter Your Name"><br>
            <label for="email">Email*:</label><br>
            <input type="email" id="email" placeholder="Enter your Email"><br>
            <label for="pass">Password*:</label><br>
            <input type="password" id="pass" placeholder="Enter your password"><br>
            <label for="cpass">Confirm Password*:</label><br>
            <input type="password" id="cpass" placeholder="Confirm your password"><br>
            <input type="submit" value="register">
            <input type="button" value="submit">
            <button>submit</button>
            <input type="reset" value="reset"> <p>Already a member? please <a href="./Loginform.html">login</a></p>
        </fieldset>
    </form>
</body>
</html>
